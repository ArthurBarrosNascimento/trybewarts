<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <input type="email" name="email" id="email" class="styleInputHeader" placeholder="Email" required>
      <input type="password" name="password" id="password" class="styleInputHeader" placeholder="Senha" required>
      <button id="btn-login" type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" method="get">
      <!-- <div  id="divTitle"> -->
      <h1 id="title">Formulario de Avaliação</h1>
      <!-- </div> -->
      <!-- first parst of the form -->
      <div id="firstBox">
        <input id="input-name" class="styleNameLastname" type="text" placeholder="Nome">
        <input id="input-lastname" class="styleNameLastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house" class="space">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <!-- linha -->
      <div class="line"></div>

      <!-- second part of the form -->
      <div id="secondBox">
        <div id="choiceFamily">
          <label id="label-family">Qual sua família?</label>
          <input class="space" type="radio" name="family" value="Frontend">Familia Frontend
          <input class="space" type="radio" name="family" value="Backend">Familia Backend
          <input class="space" type="radio" name="family" value="FullStack">Familia FullStack
        </div>
        <div id="choiceContent">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <section>
            <label>
              <input class="subject-space" type="checkbox" value="HoFs">HoFs
            </label>
            <label>
              <input class="subject-space" type="checkbox" value="Jest">Jest
            </label>
            <label>
              <input class="subject-space" type="checkbox" value="Promises">Promises
            </label>
            <label>
              <input class="subject-space" type="checkbox" value="React">React
            </label>
            <label>
              <input class="subject-space" type="checkbox" value="SQL">SQL
            </label>
            <label>
              <input class="subject-space" type="checkbox" value="Python">Python
            </label>
          </section>
        </div>
      </div>
      <!-- linha -->
      <div class="line"></div>

      <!-- third part of the form -->
      <div id="thirdBox">
        <div id="evaluationField">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <section>
            <label>
              <input type="radio" name="rate" value="1">1
            </label>
            <label>
              <input type="radio" name="rate" value="2">2
            </label>
            <label>
              <input type="radio" name="rate" value="3">3
            </label>
            <label>
              <input type="radio" name="rate" value="4">4
            </label>
            <label>
              <input type="radio" name="rate" value="5">5
            </label>
            <label>
              <input type="radio" name="rate" value="6">6
            </label>
            <label>
              <input type="radio" name="rate" value="7">7
            </label>
            <label>
              <input type="radio" name="rate" value="8">8
            </label>
            <label>
              <input type="radio" name="rate" value="9">9
            </label>
            <label>
              <input type="radio" name="rate" value="10">10
            </label>
          </section>
        </div>

        <div id="leaveYourComment">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea name="textarea" id="textarea" cols="10" rows="5" maxlength="500" id="textarea"></textarea>    
        </div>

        <div id="dataValidation">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="checkbox" id="agreement">
        </div>

          <button type="submit" id="submit-btn">Enviar</button>

      </div>
    </form>
    <!-- img -->
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
  <script src="script.js"></script>
</body>

</html>
